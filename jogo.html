<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
		body{
			padding: 0;
			margin: 0;
			display: flex;
			background-color: black;
			height: 100vh;
			justify-content: center;
			align-items: center;

		}
	</style>
    <canvas id="canvas" width="640" height="480" style="margin: 0 auto; width: 65%; display: flex;"></canvas>
	<script>
		
            //caso retorne false o jogo continua
        	var gameOver = false;

            //pega o canvas
			var canvas = document.getElementById("canvas");
			var contexto = canvas.getContext("2d");

            //pontuação
            var pontos = 0;

			var speed = 1
			 
            function desenhaPontos(){
                contexto.fillStyle = "black";
                contexto.font="12pt Monospace";
                contexto.fillText(pontos, 5, 20);
            }

			//RUA
			function desenhaFundo () {
				//preenche o fundo com cinza escuro
				contexto.fillStyle = "dimgray";
				contexto.fillRect(0, 0, canvas.width, canvas.height);

				//calcada superior
				contexto.fillStyle = "lightgray";
				contexto.fillRect(0, 0, canvas.width, 80);

				//calcada inferior
				contexto.fillStyle = "lightgray";
				contexto.fillRect(0, 380, canvas.width, 100);

				//faixas
				contexto.fillStyle = "white";
				for(var i = 0; i < 25; i++){
					contexto.fillRect(i*30-5, 185, 20, 4);
					contexto.fillRect(i*30-5, 280, 20, 4);
				}
			}

            //imagem da batman
			function Sprite(caminhoDaImagem, xInicial, yInicial) {
				this.x = xInicial;
				this.y = yInicial;

				this.imagem = new Image();
				this.imagem.src = caminhoDaImagem;

				var that = this;
				this.imagem.onload = function() {
					that.largura = that.imagem.width;
					that.altura = that.imagem.height;
					that.desenhaImagem();
				}

				this.desenhaImagem = function() {
					contexto.drawImage(this.imagem, this.x, this.y, this.largura, this.altura);
				}

				this.move = function(dx, dy) {
					this.x += dx;
					this.y += dy;

					//limites dos cantos
					if(this.x > canvas.width) {
						this.x = -this.largura;
					} else if(this.x < -this.largura) {
						this.x = canvas.width;
					}
					if(this.y > canvas.height - this.altura + 5) {
						this.y -= dy;
					} else if(this.y <= -5) {
						this.y = canvas.height - this.altura;
					}
				}

				this.colidiu = function(outro){
					var colidiuNoXTopo = outro.x >= this.x && outro.x <= (this.x + this.largura);
					var colidiuNoYTopo = outro.y >= this.y && outro.y <= (this.y + this.altura);
					var colidiuNoXBase = (outro.x + outro.largura) >= this.x && (outro.x + + outro.largura) <= (this.x + this.largura);
					var colidiuNoYBase = (outro.y + outro.altura) >= this.y && (outro.y + outro.altura) <= (this.y + this.altura);
					return (colidiuNoXTopo && colidiuNoYTopo) || (colidiuNoXBase && colidiuNoYBase);
				}

			}

			var batman = new Sprite("img/batman.png", 320, 400);
            batman.passou = function(){
                if(this.y <= 0) {
                    this.y = canvas.height - this.altura;
                    return true;
                }
                return false;
            };

			var carroPlatina = new Sprite("img/carroPlatina.png", -10, 300);

			var carroBatman = new Sprite("img/carroBatman.png", -10, 200);

			var carrinhoPolicia = new Sprite("img/carrinho-policia.png", 10, 100);

            //andando com a batman
			document.onkeydown = function(event) {
				if(gameOver){
					return;
				}

				switch(event.which) {
					case 37: //pra esquerda
						batman.move(-10, 0);
						break;
					case 38: //pra cima
						batman.move(0, -10);
						break;
					case 39: //pra direita
						batman.move(10, 0);
						break;
					case 40: //pra baixo
						batman.move(0, 10);
						break;
				}

                if(batman.passou()){
                    pontos++;
					speed = pontos * 1.2
                }
			}

            //para não deixar rastros
			setInterval(function(){
				
				desenhaFundo();
                desenhaPontos();
				batman.desenhaImagem();
				carroPlatina.desenhaImagem();
				carroBatman.desenhaImagem();
				carrinhoPolicia.desenhaImagem();

				if(gameOver){
					contexto.fillStyle = "red";
					contexto.font="Bold 80px Sans";
					contexto.fillText("GAME OVER", canvas.width/16, canvas.height/2+20);
					return;
				}

				carroPlatina.move(speed * 15, 0);
				carroBatman.move(speed * -5, 0);
				carrinhoPolicia.move(speed * 10, 0);

				if(carroPlatina.colidiu(batman)
					|| carroBatman.colidiu(batman)
					|| carrinhoPolicia.colidiu(batman)
					){
						gameOver = true;
				}

			},50);
		</script>
</body>
</html>
